<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="application/json; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="logo192.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
</head>

<body>
    <div id="home" class="jumbotron">


        <div id="topnav">
            <nav class="transparent">
                <div class="container">
                    <div class="nav-wrapper">
                        <div class="brand-logo">
                            <div class="logo">
                                <img src={e} alt="" />
                                <div id="spin"></div>
                            </div>

                        </div>
                        <a href="#" data-target="mobile-nav" class="sidenav-trigger">☰</a>
                        <ul class="right hide-on-med-and-down">
                            <li>
                                <NavLink exact class="wrapper" to='/' activeclass="active" onClick={getHome}
                                    isActive={checkActive}>HOME</NavLink>
                            </li>
                            {/* <li>
                                <NavLink class="wrapper" to='/' activeclass="active" onClick={getAbout}
                                    isActive={checkActive}>ABOUT</NavLink>
                            </li> */}
                            <li>
                                <NavLink class="wrapper" to='/notes' activeclass="active">NOTES</NavLink>
                            </li>
                            <li>
                                <NavLink class="wrapper" to='/contact' activeclass="active">CONTACT</NavLink>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>



        <ul id="mobile-nav" class="sidenav">
            <li>
                <Link to='/'>HOME</Link>
            </li>
            <li>
                <Link to='/notes'>NOTES</Link>
            </li>
            <li>
                <Link to='/contact'>CONTACT</Link>
            </li>
        </ul>


        <div class="title" id="home">
            <div class="wrapper">
                <a href="#about"><img src={e} alt="" /></a>
            </div>
            <h4>blog by Ilma Fauziyah </h4>
        </div>
    </div>

    <footer class="page-footer">
        <div class="container">
            © 2014 Copyright Text

        </div>
    </footer>
